<html lang="en">
<head>

    <title>Grocery Bill</title>
    <link rel="stylesheet" href="stylegro.css">

</head>
<body>
    <h2 style="text-align: center;">Grocery Bill</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (₹)</th>
            <th>Total (₹)</th>
        </tr>
        <tr>
            <td>Rice</td>
            <td>2 kg</td>
            <td>50</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>1 L</td>
            <td>60</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Eggs</td>
            <td>12</td>
            <td>6</td>
            <td>72</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><strong>Grand Total</strong></td>
            <td><strong>232</strong></td>
        </tr>
    </table>
</body>
</html>
