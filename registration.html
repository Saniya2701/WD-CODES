<html>
<head>


<title> Registration form</title>
</head>
<body   >
<fieldset>
<legend>registration form</legend>

<h1> Registration Form</h1><br>

<form>
<lable>Username:</lable>
<input type="text" name="username" required><br><br><br>

<lable>E mail:</lable>
<input type="email" name="email" required><br><br><br>

<lable>Address:</lable>
<textarea name="address" required></textarea><br><br><br>

<lable>Mobile:</lable>
<input type="tel" name="mobile" required><br><br><br>

<lable>College:</lable>
<select name="college">
<option>select college</option>
<option>D Y Patil College</option>
<option>Kolhapur institude technology</option>
<option>DKITE</option>
<option>Sharad institude </option>
<option>Ashokrao mane college</option>
<option>RIT</option>
</select><br><br><br>


<lable>Department</lable>
<select name="department">
<option>select department</option>
<option>Computer science and engineeering</option>
<option>AIML</option>
<option>Data Science</option>
<option>ENTC</option>
<option>Mechanical Engineering</option>
</select><br><br><br>


<lable>Qualification</lable>
<select name="Qualification">
<option>select Qualification</option>
<option>10th</option>
<option>12th</option>
<option>Diploma</option>
<option>Degree</option>
</select><br><br><br>



<lable>Gender:</lable>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<input type="radio" name="gender" value="other">other<br><br><br>

<lable>Coding Skills:</lable>
<input type="checkbox" name="skills" value="C">C
<input type="checkbox" name="skills" value="CPP">CPP
<input type="checkbox" name="skills" value="Java">Java
<input type="checkbox" name="skills" value="Python">Python
<input type="checkbox" name="skills" value="Problem solving">Problem Solving<br><br><br>

<input type="Submit" value="Submit">
</form>
</fieldset>
</body>
</html>
