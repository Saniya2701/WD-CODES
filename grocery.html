<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bill</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Grocery Bill</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (₹)</th>
            <th>Total (₹)</th>
        </tr>
        <tr>
            <td>Rice</td>
            <td>2 kg</td>
            <td>50</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>1 L</td>
            <td>60</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Eggs</td>
            <td>12</td>
            <td>6</td>
            <td>72</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><strong>Grand Total</strong></td>
            <td><strong>232</strong></td>
        </tr>
    </table>
</body>
</html>
